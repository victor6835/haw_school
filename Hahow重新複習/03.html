<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .box {
            height: 300px;
            background: #3197df;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }

        span {
            color: red;
            display: none;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box">123123</div>
    <div class="box"></div>
    <div class="box"></div>

            dignissimos totam architecto odit, consequuntur recusandae. Error optio repellendus nam d</span>exolorum,
        animi veritatis perferendis laborum?</p>
</body>

</html>
