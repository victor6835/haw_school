<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        html,body{
            height: 100%;
            }
        .wrapper{
            height: 100%;
            background-color: #ccc;
            position: relative;
        }    
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #38b9ff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .5);

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            /* animation-name: moveRight;
            animation-duration: 1s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-timing-function: linear;
            animation-fill-mode: both; */
            animation: moveRight 1s 2s both, turnToCard 1s 3s forwards;
        }
        .ball span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 100px;
            color: #858585;
            animation: spanUp 1s 4s forwards;

            opacity: 0;
            
        }
        @keyframes spanUp {
            0%{
                top: 100%;
                opacity: 0;
            }
            100%{
                top: 50%;
                opacity: 1;
            }
        }
        @keyframes moveRight{
            0%{
                left: 30%;
            }
            100%{
                left: 70%;
            }
        }
        @keyframes turnToCard{
            0%{
                width: 50px;
                height: 50px;
            }
            100%{
                width: 300px;
                height: 300px;
                border-radius: 0;
                background-color: #ffe8a5;
            }
        
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="ball">
            <span>HI</span>
        </div>
    </div>
</body>
</html>
