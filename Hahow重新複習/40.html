<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        *{
            position: relative;
            box-sizing: border-box;
        }
        .imgbox{
            width: 400px;
            border: 1px solid #000;
            /* overflow: hidden; */
        }
        .imgbox-inner{
            width: 100%;
            height: 0;
            padding-top: 100%;
            position: relative;
        }
        img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <div class="imgbox-inner">
            <img src="/Hahow重新複習/example1.jpg" alt="">
        </div>
        
    </div>
    <div class="imgbox">
        <div class="imgbox-inner">
            <img src="/Hahow重新複習/example2.jpg" alt="">
        </div>
        
    </div>
</body>
</html>
