<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: #fff;
            line-height: 2;
            font-size: 18px;
            font-family: 微軟正黑體;
            background-color: #ccc;
            text-align: center;
            margin: 0;
        }
        .colorPalette{
            width: 300px;
            /* border: 1px dashed black; */
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
        }
        .color1{
            background-color: #ACDBC9;
        }
        .color2{
            background-color: #DBEBC2;
        }
        .color3{
            background-color: #FDD2B5;
        }
        .color4{
            background-color: #F7A7A6;
        }
        .color5{
            background-color: #F48B94;
            height: 200px;
        }
    </style>
</head>

<body>
    
<div class="colorPalette">
    <p class="color1">#ACDBC9</p>
    <p class="color2">#DBEBC2</p>
    <p class="color3">#FDD2B5</p>
    <p class="color4">#F7A7A6</p>
    <p class="color5">#F48B94</p>
</div>
</body>

</html>
