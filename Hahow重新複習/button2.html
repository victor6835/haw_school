<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        * {
            position: relative;
        }

        html,body {
            height: 100%;
        }
        .wrapper{
            height: 100%;
            background-color: #1e1e1e;
        }
        .btn{
            color: #fb3;
            text-decoration: none;
            font-family: 微軟正黑體;
            border: 1px solid #fb3;
            background-color: #fb3;
            display: inline-block;
            width: 56px;
            line-height: 56px;
            border-radius: 28px;

            position: absolute;
            top: 100px;
            right: 100px;

            transition: all .3s;
            overflow: hidden;
        }
        .btn:hover{
            padding: 0 25px;
            width: auto;
            background-color: #1e1e1e;

        }
        .btn span{
            white-space: nowrap;
            opacity: 0;
        }
        .btn:hover span{
            opacity: 1;
        }
        .btn::after{
            content: "+";
            font-size: 40px;
            line-height: 50px;
            color: #1e1e1e;

            position: absolute;
            right: 13px;
            top: 0;
        }
        .btn:hover::after{
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a href="#" class="btn"><span>see more</span></a>
    </div>
</body>

</html>
