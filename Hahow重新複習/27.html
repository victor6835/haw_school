<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        *{
            position: relative;
        }
        html,body{
            height: 100%;
        }
        .wrapper{
            height: 100%;
            background-color: #333;
        }
        .btn{
            color: #fff;
            text-decoration: none;
            border: 3px solid #fff;
            font-family: 微軟正黑體;
            font-weight: 600;
            font-size: 20px;
            line-height: 40px;

            padding: 25px 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            transition: all 1s;
        }
        .btn:hover{
            color: #333;
        }
        .btn::before{
            content: "";
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 130px;
            background-color: #fff;

            top: 80px;
            left: 50%;
            transition: all 1s;
            /* transform: translate(-50%); */

            animation: wave 5s infinite linear;
        }
        .btn:hover::before{
            top: 15px;
        }
        @keyframes wave{
            0%{
                transform:translate(-50%) rotate(0deg);
            
            }
            100%{
                transform: translate(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="#" class="btn"><span>WAVE</span></a>
    </div>
</body>
</html>
