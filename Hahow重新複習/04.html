<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body{
            height: 3000px;
        }
        .post {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            font-size: 30px;
            font-family: 微軟正黑體;
        }

        .static {
            background-color: #acdbc9;
            position: static;
        }

        .relative {
            background-color: #fdd2b5;
            position: relative;
            top: -100px;
            left: 100px;
            z-index: -1;
        }

        .absolute {
            background-color: #f7a7a6;
            position: absolute;
            top: 0;
            right: 0;
        }

        .outer{
            width: 600px;
            height: 600px;
            border: 5px solid #000;
            position: absolute;
            right: 0;
            top: 0;
        }

        .fixed {
            background-color: #f48b94;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="post static">static</div>
    <div class="post relative">relative</div>
    <div class="outer">
        我是absolute的外框
        <div class="post absolute">absolute</div>
    </div>
    <div class="post fixed">fixed</div>
</body>

</html>
