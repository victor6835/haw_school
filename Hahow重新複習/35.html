<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .row{
            background-color: #aacbff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            /*等分，左右貼其邊界為space-between*/
        }
        .col{
            height: 300px;
            background-color: #2f66bc;
            border: 1px solid #6da6ff;

            box-sizing: border-box;
            padding: 0 8px;

            width: 20%;
        }
    </style>
</head>

<body>
    <!-- 使用flex排版 -->
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>

</html>
