<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 2;
        if(x > 0){
            console.log('success');
        }else{
            console.log('error');
        }

        //if else if  else
        if(x>0){
            console.log('正');
        }else if(x<0){
            console.log('負');
        }else{
            console.log(0);
        }


        //switch
        switch(x){
            case 0:
                console.log(0);
                break;
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log('default');
        }

        switch(true){
            case x > 0:
                console.log('大');
                break;
            case x < 0:
                console.log('小');
                break;
            default:
                console.log("!!");
        }
    </script>
</body>
</html>
