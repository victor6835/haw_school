<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: rgb(255, 174, 0);
            text-align: center;
            font-size: 0px;
            /* 將menu裡的字體大小改為0，使每個連結之間間細為0 */
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;

        }

        .menu a:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="menu">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>
</body>

</html>
