<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for迴圈</title>
</head>
<body>
    <script>
        var i = 0;
        while(i<10){
            document.write(i);
            document.write("<br>");
            i++;
        }
    </script>

    <script>
        for(var i = 0; i < 10; i++){
            document.write(i);
            document.write("<br>");
        }
    </script>

    <!-- 取得陣列裡面所有的值 -->

    <script>
        var friend = ["小黑", "小黃", "小綠","小蘭", "小菊"];
        for(var q = 0; q < friend.length; q++){
            document.write(friend[q]);
            document.write("<br>");
        }
    </script>
</body>
</html>
