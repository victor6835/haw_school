<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2維陣列</title>
</head>

<body>
    <script>
        var number = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9],
            [0]
        ];
        document.write(number[3][0]);
        document.write("<br>")

        for(i = 0; i<number.length; i++){
            for(j = 0; j<number[i].length; j++){
                document.write(number[i][j]);
            }
            document.write("<br>");
        }
        document.write("</table>")
        
    </script>



</body>

</html>
