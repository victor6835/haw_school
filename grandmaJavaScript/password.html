<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-while</title>
</head>
<body>
    <script>
        var password = 123456;
        var input;
        var entryCount = 0;
        var entryLimit = 3;
        var outofLimit = false;
        while(password!=input && !outofLimit){
            entryCount++;
            if(entryCount<=entryLimit){
                input = prompt("請輸入密碼");
            }
            else{
                outofLimit = true;
            }
            
        }
        if(outofLimit){
            alert("超出輸入次數");
        }
        else{
            alert("登入成功");
        }

    </script>
</body>
</html>
