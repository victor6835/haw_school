<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
    //    列出1-5數字
    var i = 1;
    while(i<=5){
        document.write(i);
        document.write("<br>");
        i = i + 1;/*可寫成i++*/
    }

    document.write("<br>");
    document.write("<br>");

    // do while 用法:
        // 先做再判斷
    var i = 6;
    do{
        document.write(i);
        document.write("<br>");
        i++;
    }
    while(i<=5)
    </script>
</body>
</html>
