<!DOCTYPE html>
<html>
<head>

<title>event capture</title>
<style>
form {background-color:#FFC}
</style>
</head>
<body id="myBody">
<p>1111111111111</p>    
<p>1111111111111</p>
<p>1111111111111</p>

<form id="myForm">

  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <input id="btn" type="button" value="click me">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
</form>
<script type="text/javascript">
function btn_click(){
  window.alert("button 被按");
}

function myForm_click(){
  window.alert("myForm 被按");
} 

function myBody_click(){
  window.alert("myBody 被按");
}

//註冊事件處理器
function init(){
  // document.getElementById("btn").onclick = btn_click; 
  document.getElementById("btn").onclick = function(){
  window.alert("button 被按");
  }; 
  document.getElementById("myForm").onclick =function(){
  window.alert("myform 被按");
  };
  document.getElementById("myBody").onclick =function(){
  window.alert("mybody 被按");
  };
}
window.addEventListener("load", init, false);
</script>

</html>
