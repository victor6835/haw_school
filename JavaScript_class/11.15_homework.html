<body>
    <h2>作業16</h2>
    <script>
        var array = [["學號", "姓名", "電話", "地址"], ["94951001", "黃一丁", "0911000333", "中壢市中大路1號"], ["94951002", "劉二毛", "0922999887", "高雄市中山路2號"], ["94951003", "張大化", "0933555779", "台北市師大路3號"]];

        document.write("<table border='1' cellspacing='0'>");

        for (i = 0; i < array.length; i++) {

            for (j = 0; j < array[i].length; j++) {
