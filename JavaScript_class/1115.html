<body>
    <h2>break : 1加到多少會大於1000</h2>

    <script>
        var sum = 0;
        for (let i = 1; i <= 1000; i++) {
            sum += i;
            if (sum > 1000) {
                document.write(`1家到${i}等於${sum}2大於1000<br>`);
                break;

                //反引號中可以使用${}內放入變數或運算式或呼叫函式
            }
        }
    </script>
    <h2>continue 印出50個3的倍數</h2>
    <script>
        var total = 0;

        for (var i = 1; i <= 50; i++) {
            if (i % 3 !== 0) {
                continue;
            }
            document.write(i, "<br>");
            total = total + i;
        }
        document.write("總和 : ", total, "<br>");
    </script>

    <h2>for() 的let</h2>
    <script>
        let ii = 1000;
        for(let ii= 1; ii<=10; ii++){
            document.write(ii);
        }
        document.write("<br>")
        document.write("ii:", ii, "<br>");
        //ii仍是1000

    </script>
