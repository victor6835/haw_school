    <h2>break : 1加到多少會大於1000</h2>

    <script>
        var sum = 0;
        for (let i = 1; i <= 1000; i++) {
            sum += i;
            if (sum > 1000) {
                document.write(`1家到${i}等於${sum}2大於1000<br>`);
                break;

                //反引號中可以使用${}內放入變數或運算式或呼叫函式
            }
        }
    </script>
    <h2>continue 印出50個3的倍數</h2>
    <script>
        var total = 0;

        for (var i = 1; i <= 50; i++) {
            if (i % 3 !== 0) {
                continue;
            }
            document.write(i, "<br>");
            total = total + i;
        }
        document.write("總和 : ", total, "<br>");
    </script>

    <h2>for() 的let</h2>

    <h2>建立陣列</h2>
    <script>
        // 建立陣列, 使用 new 
        var arr = new Array(11, 12, 13)
        // 使用陣列變數 [索引]來取得陣列中的資料
        document.write("arr[0] : ", arr[0], "<br>");
        document.write("arr[1] : ", arr[1], "<br>");
        document.write("arr[2] : ", arr[2], "<br>");
        // 利用迴圈技巧來簡化程式
        for (let i = 0; i < 3; i++) {
            document.write(arr[i], "<br>");
        }
    </script>
    <h2>------------陣列的length屬性--------2</h2>
    <script>
        var arr = new Array(11, 22, 33);
        var length = arr.length;//先把arr.length值抄出來
        // 使用for 搭配陣列的length屬性
        // 注:可用資料之索引值比長度少1
        // arr.length每次會重新計算長度
        for (let i = 0; i < length; i++) {
            document.write("arr[i] : ", arr[i], "<br>");
        }
    </script>
    <h2>其內的資料可以是不同的型別</h2>
    <script>
        var arr = new Array(11, true, "Hello, world!");
        for (var i = 0; i < arr.length; i++) {
            document.write("arr[i] : ", arr[i], "<br>");
