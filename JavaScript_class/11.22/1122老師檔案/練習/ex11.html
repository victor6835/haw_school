<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for(let i=1; i<=6; i++) {

            //印一列星號
            for(let j=1; j<=i; j++) {
                document.write("*");
            }

            document.write("<br>");
        }
        //-----------
        for(let i=5; i>=1; i--) {

            //印一列星號
            for(let j=1; j<=i; j++) {
                document.write("*");
            }

            document.write("<br>");
        }
    </script>
</body>
</html>
