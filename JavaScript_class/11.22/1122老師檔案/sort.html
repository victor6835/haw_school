<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{color:deeppink;}
</style>
</head>
<body>
<h2>使用sort()</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7]; //"40", "20", "50", "70", "30", "80", "7"
arr.sort();
document.write( arr, "<br>");	
</script>    


<h2>自己排</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];

for(let i=0; i<6; i++) {
	for(let j=i+1; j<=6; j++) {
		if(arr[i] > arr[j]) {
			let temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
	}
}

document.write( arr, "<br>");
</script>


<h2>使用sort() 搭配compare function-----由小到大</h2>
<script>
var arr = [ 40, 20, 150, 70, 30, 80, 7];

function compareAsc(a, b) { //dog:20, cat:40
	return a-b;// 20-40值為-20 < 0---->20, 50
}

arr.sort(compareAsc); //在此例中, compare function是callback function的一種
document.write( arr, "<br>");	
</script> 

<h2>使用sort() 搭配compare function-----由大到小</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];

function compareDesc(a, b) {  //a:40, b:20
	return b-a; // 40-20值為20 > 0   //40->20
}

arr.sort(compareDesc);
document.write( arr, "<br>");	
</script> 

<h2>字串比大小</h2>
<script>
var sentences =[
	"No cross,no crown.",
	"Sometime ever, sometime never.",
	"You don’t have time to be timid.",
	"Treat yourself well.",
	"No fear of words, no fear of years.",
	"Don’t let the past steal your present.",
	"Be cheerful and hopeful."
	];
sentences.sort(); //依照內碼排列
for(let i in sentences) {
	document.write(sentences[i], "<br>");
}	
</script>	

<h2>字串比大小---------依照句子的長短排列, 由短到長</h2>
<script>
var sentences =[
	"No cross,no crown.",
	"Sometime ever, sometime never.",
	"You don’t have time to be timid.",
	"Treat yourself well.",
	"No fear of words, no fear of years.",
	"Don’t let the past steal your present.",
	"Be cheerful and hopeful."
	];

function shortToLong(str1, str2){
	return str1.length - str2.length;
}	

sentences.sort(shortToLong);
for(let data of sentences) {
	document.write(data, "<br>");
}	
</script>
