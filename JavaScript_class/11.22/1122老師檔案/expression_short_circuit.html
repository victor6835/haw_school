<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<h2>short circuit</h2>
<script>
var a = 10>5 || 10<5; //true
var b = 10>5 && 10<5; //false	
var c = 10 || 0; //10
var d = -0 || 5; //5
var e = 10 && 6; //6
var f = -0 && 5; //0
document.write("a : ", a, "<br>");
document.write("b : ", b, "<br>");
document.write("c : ", c, "<br>");
document.write("d : ", d, "<br>");
document.write("e : ", e, "<br>");
document.write("f : ", f, "<br>");
</script>  
</body>
</html>
