    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
</table> 

<script>
//註冊事件處理器
function highlight(e){ //e會接收到瀏覽器送來的事件物件
    let obj = e.target; //e.target指事件發生在哪一個元素

    obj.style.backgroundColor = "pink";
}   

function normal(e){
    let obj = e.target;
    obj.style.backgroundColor = "white";
}
