<!DOCTYPE html>

<meta charset="utf-8">

	h2{
		color:deeppink;

</style>
</head>

<body>
<h2>句型</h2>
<script>
var i = 1 ;
do {
	document.write("I love JavaScript~<br>");
	i++;
} while (i<=3);
</script> 

 
<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
var i = 1;
do {
	document.write(i, "、");
	i++;
} while (i<=9);
document.write(i, "<br>");
</script>


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
var sum = 0;
var i = 1;
do {
	sum += i;
	i++;
} while (i<=10);
document.write("總和 : ", sum, "<br>");
</script>

<h2>練習三:請印出1到50間3的倍數及其總和</h2>
<script>
var sum = 0;
var i = 1;
do {
	if(i%3 === 0) {
		document.write(i, " <br>");
		sum += i;
	}
	
	i++;
} while (i<=50);
document.write("總和 : ", sum, "<br>");
</script>

<h2>練習三:請印出1到50間3的倍數及其總和 -----2</h2>
<script>
var sum = 0;
var i = 3;
do {
	document.write(i, " <br>");
	sum += i;
	i+=3;
} while (i<=50);
document.write("總和 : ", sum, "<br>");
</script>

</body>
