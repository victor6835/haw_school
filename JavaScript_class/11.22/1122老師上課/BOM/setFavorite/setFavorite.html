<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>收藏我的最愛</title>
</head>
<body>
<img src="snoopy_1.jpg" id="myImage">
<img src="heart_white.png" id="heart" title="加入收藏">   
<script>
//加入收藏 或 取消收藏
function switchFavorite(){
    //如果heart的title為加入收藏, 就將其圖片改為紅心, 並且將title改為取消收藏
    let heart = document.getElementById("heart");
    if(heart.title === "加入收藏") {
        heart.src = "heart_red.png";
        heart.title = "取消收藏";
    } else { //取消收藏
        heart.src = "heart_white.png";
        heart.title = "加入收藏";
    }    
}

//設定[加入收藏 或 取消收藏]的點按事件
document.getElementById("heart").onclick = switchFavorite; 

</script> 
</body>
</html>
