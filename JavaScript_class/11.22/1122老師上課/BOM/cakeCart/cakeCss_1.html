<style>

#funcName { color:deepPink}

div.product {
	width :250px;

	border-width:1px;

</ol>
  
<div id="product">
	<ol>
		<li><img src="images/M1_001.gif" /></li>

		<li>商品單價 : <span>500 </span></li> 
		<li>商品尺寸 : <span>8寸 </span></li> 
	</ol>
	<br>
	<div style="text-align:center">
		<input type="button" value="-" id="btnMinus0">
		<input type="text" size="4" value="0" id="qty0">
		<input type="button" value="+" id="btnPlus0">	
	</div>
</div>
