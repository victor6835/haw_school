<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>event capture</title>
<style>
  form {background-color:#FFC}
</style>
</head>

<body id="myBody">
<p>1111111111111</p>    
<p>1111111111111</p>
<p>1111111111111</p>

<form id="myForm">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <input id="btn" type="button" value="click me">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
</form>
<script type="text/javascript">
function btn_click(){
	window.alert("button 被按");
}

function myForm_click(){
	window.alert("myForm 被按");
}	

function myBody_click(){
	window.alert("myBody 被按");
}

//註冊事件處理器, 改用addEventListener()來寫

document.getElementById("btn").addEventListener("click", btn_click, false);
document.getElementById("myForm").addEventListener("click", myForm_click, true);
document.getElementById("myBody").addEventListener("click", myBody_click, true);
//----------------------------------------
//(true, false, false): ??? -> ??? -> ???
//(false, true, false): myForm -> btn -> myBody
//(false, true, true): myBody -> myForm -> btn
</script>
</body>
</html>
