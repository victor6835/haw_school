//------------可用在函式參數中以物件解構的方式提取物件中某屬性的值,再搭配預設值
//第一點座標給{x1,y1}, 第一點座標給{x2,y2}=若第二點没給,第二點的座標預設值為{x:0,y:0}

function distance2({x:x1,y:y1}, {x:x2,y:y2}={x:0,y:0}) { //{x:x1,y:y1} = point1,  {x:x2,y:y2} = point2
	let x = x1-x2;
	let y = y1-y2;
	return Math.sqrt(x*x+y*y);
}

let point1 = {x:3, y:4};
let point2 = {x:6, y:8};
document.write("distance2(point1, point2) : ", distance2(point1, point2), "<br>");
document.write("distance2(point1) : ", distance2(point1), "<br>");
