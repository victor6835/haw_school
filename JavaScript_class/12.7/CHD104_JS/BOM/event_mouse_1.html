    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>

    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
</table> 

<script>
//事件處理器
function highlight(e){ 
    let obj = e.target;
    obj.style.backgroundColor="pink";
    console.log("e.target : ", e.target.tagName); //TD
    console.log("e.currentTarget : ", e.currentTarget.tagName); //TD
    console.log("this : ", this.tagName); //TD  
}   

function normal(e){ 
    let obj = e.target;
    obj.style.backgroundColor="white";
}   

//取得所有的td元素
var tds = document.getElementsByTagName("td");

for(let i=0; i<tds.length; i++) { //一一將td元素都設定事件處理器
    tds[i].onmouseover = highlight;
    tds[i].onmouseout = normal;
}
