<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>select month</title>
</head>

<body>
入會月份
<select id="mm">
</select>

<script>
let mm = document.getElementById("mm");    
for( let i=1; i<=12; i++) {
    let option = new Option(`${i}月`, i); //<option value="1">1月</option>
    mm.add(option);    
}    
mm.selectedIndex = new Date().getMonth();
</script>
