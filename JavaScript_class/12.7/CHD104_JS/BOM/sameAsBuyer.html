<body>

<caption>確認訂單</caption>

  <tr><td colspan="2" style="background-color:#B99BCA">購買者資料</td></tr>
  <tr>
    <td>email</td>
    <td><input type="text" name="memEmail" id="email" maxlength="30" size="30" value="Ann@gmail.com"/></td>
  </tr>  
  <tr>
    <td width="120">聯絡電話</td>
    <td><input type="text" name="memPhone" id="phone" maxlength="10" size="10" value="03-168168"/></td>

  <tr>

<input type="checkBox" id="sameAs" />與購買者相同</td>

  </tr>
  <tr>

  </tr>

<script>
function setAsBuyer(){ //收件者同購買者
  document.getElementById("rPhone").value = document.getElementById("phone").value;
  document.getElementById("rAddr").value = document.getElementById("addr").value;
}

//設定點按事件發生在sameAs時要執行 setAsBuyer()
document.getElementById("sameAs").onclick=setAsBuyer;
</script>
