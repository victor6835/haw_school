<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>表單驗證</title>
<style>
h2 {color:deepPink;
    text-align: center}
td {padding:3px;
    }  
td.title {background-color:#FFC;
    }
input {padding-left:3px;}
</style>
</head>

<body>
<h2>申請加入會員</h2>
<table align="center" >
<form id="myForm" action="http://www.kimo.com.tw" >
  <tr><td class="title">帳號 </td><td><input type="text" name="memId" id="memId" maxlength="10" size="12"></td></tr>
  <tr><td class="title">匿稱 </td><td><input type="text" name="memName" id="memName" maxlength="10" size="12"> </td></tr>
  <tr><td class="title">密碼 </td><td><input type="password" name="memPsw" id="memPsw"  maxlength="10" size="12"></td></tr>
  <tr><td class="title">性別 </td><td>
        <input type='radio' name='sex' value='1' >男 
        <input type='radio' name='sex' value='0'>女</td></tr>
  <tr><td class="title">消息來源</td>
      <td>
          <select name="info" id="info" >
            <option value="">請選擇</option>
            <option value="n1">EDM</option>
            <option value="n2">報紙</option>
            <option value="n3">親友介紹</option>
          </select>
      </td></tr>
  <tr><td colspan="2" align="center">
    <button id="btnSend" type="submit">確定加入</button>
  </td></tr>

</form>  
</table> 

<script>
function $(id){ 
  return document.getElementById(id); 
}  

function checkForm(e){ //??????, 接收事件物件的參考
  //檢查帳號長度不得低於6碼 (id:memId)
  let memId = $("memId");
  if(memId.value.length < 6) {
    alert("帳號長度不得低於6碼");
    memId.focus();
    //阻止預設行為
    e.preventDefault();
    return;
  }

  //檢查密碼長度不得低於6碼 (id:memPsw)
  let memPsw = $("memPsw");
  if(memPsw.value.length < 6) {
    alert("密碼長度不得低於6碼");
    memPsw.select();
    //阻止預設行為
    e.preventDefault();
    return;
  }

  //檢查性別一定要選(name:sex)
  let sexes = document.getElementsByName("sex");
  if(sexes[0].checked === false && !sexes[1].checked) { //sexes[1].checked === false可以改寫成 !sexes[1].checked
    alert("性別一定要選");
    //阻止預設行為
    e.preventDefault();
    return;
  }

  //檢查消息來源一定要選(id:info)
  let info = $("info");
  if(info.selectedIndex === 0) {
    alert("消息來源一定要選");
    //阻止預設行為
    //??????
    return;
  }
}
  
window.addEventListener( "load" , function (){
  //------myForm被送出時執行checkForm
  $("myForm").onsubmit = checkForm;
});
</script>
</body>
</html>
