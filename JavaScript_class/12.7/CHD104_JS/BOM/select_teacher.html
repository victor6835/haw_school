<body>
    
班級
<select id="teacher">	
	<option value="DoDo">AA101</option>
	<option value="楊宏文">AC101</option>
	<option value="沈潔華">AD701</option>  
</select>
導師 : <span id="showPanel" style="color:blue"></span><p>

<script>
function showInfo(){
	document.getElementById("showPanel").innerText = document.getElementById("teacher").value;
}	

window.addEventListener("load", function(){
	//-----------初始頁面或變數
	showInfo();	
	//-----------註冊teacher.onchange事件處理器
	document.getElementById("teacher").onchange = showInfo;
})
