<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
</head>
<body>

<h2>IIFE</h2>
<script>
var msg = "Hello, world!全域";
//IIFE
(function (msg="Hi"){//避免汚染全域變數, 且用完即丟
	msg = msg +"~~~";
	document.write( `${msg}區域<br>` );
})("早安");

document.write( `${msg}<br>` );



//--------------------------------------------ES6
let total = 10;
{
	let total = 10000; //在此區域中的total不會改變全域變數的值, ES6才提供
	document.write( "block : ", total, "<br>");
}
document.write( "全域 : ", total, "<br>"); /* */
</script>  


</body>
</html>
