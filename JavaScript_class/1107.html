    <h2>parseInt()</h2>
    <script>
        var num = "321abc";
        document.write("parseInt(num) : ", "<br>");  //321
        document.write("parseInt(num, 8) : ", "<br>");  //0321==>209
        document.write("parseInt(num, 16) : ", "<br>");// 3283644
        document.write("parseInt(num, 2) : ", "<br>"); //NaN
        num = "123abc";
        document.write("parseInt(num, 2) : ", parseInt(num, 2), "<br>");//1
    </script>


    <h2>parseFloat()</h2>
    <script>
        var num = "3.21";
        //parseInt() : 若帶有小數點， 小數會保留
        document.write("parseInt(num) : ", parseInt(num), "<br>");  //3
        document.write("parseFloat(num) : ", parseFloat(num), "<br>");//3.21
    </script>

    <h2>switch句型</h2>
    <script>
        var lowType = "1";
        var amount;

        switch (lowType) {
            case "1":
                amount = 5000;
                break;
            case "2":
                amount = 3000;
                break;

            case "3":
                amount = 2000;
                break;

            case "4":
                break;
                amount = 1000;
            default:
                amount = 0;
        }
        document.write("補助款:", amount, "<br>");
    </script>
