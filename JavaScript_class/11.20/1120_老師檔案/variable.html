<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<Title>變數</title>
</head>
<body>
<h2>變數</h2>
<script>
//-----------------------------------------------變數命名的方式
// name, studentname, employeename, stockname; //此種較難閱讀

// name, studentName, employeeName, stockName; //通常用在一般的變數或函式名稱, showMessage()

// Name, StudentName, EmployeeName, StockName; //通常用在類別名稱

// name, student_name, employee_name, stock_name; //通常用在資料庫名稱

// MAX_NUM, PI, VERSION; //通常用在常數的定義

var name; 
var weight;
var address;

name = "Sara"; 
weight = 47.6;
document.write(name, "<br>");
document.write(weight, "<br>");
document.write(address, "<br>");

document.write("name : ", name, "<br>");
document.write("weight : ", weight, "<br>");
//document.write("phone : ", phone, "<br>");//此行會error

</script> 
 
<h2>常數</h2>
<script>
const PI = 3.14159;
//PI = 3; //此行會error
document.write("PI : ", PI, "<br>");

</script>
<!-- -->
</body>
</html>
