<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>

<style>
	h2 {
		color:deeppink;
	}
</style>

</head>

<body>

<h2>Math物件</h2>
<script>
document.write( "Math.sqrt(9) : ", Math.sqrt(9), "<hr>");	

document.write( "Math.round(3.2) : ", Math.round(3.2), "<br>"); //	3
document.write( "Math.round(3.6) : ", Math.round(3.6), "<hr>"); //	4

document.write( "Math.random() : ", Math.random(), "<br>");
document.write( "Math.random()*11 : ", Math.random() * 11,"<hr>");

document.write( "Math.floor(2.3) : ", Math.floor(2.3), "<br>");//2	
document.write( "Math.floor(3) : ", Math.floor(3), "<hr>");//3

document.write( "Math.ceil(12/10) : ", Math.ceil(12/10), "<br>");//2	
document.write( "Math.ceil(12/6) : ", Math.ceil(12/6),"<hr>");//2
</script>

</body>
</html>
